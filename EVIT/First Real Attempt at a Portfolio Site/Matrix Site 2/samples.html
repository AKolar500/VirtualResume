<html>
<head>
<title>samples</title>
<style type="text/css">
body{
	background-color:black;
	color:gray;
	font-family:arial;
	font-size:12px;
}
html{
	overflow-x:hidden;
}
div.box {
	/*Any properties you'd want the box to have.*/
	/*Would probably be position, dimension type stuff.*/
	/*Though personally I would have a div outside this to control the dimensions.*/
	position:absolute;
	height:350px;
	width:440px;
	left:0px;
	top:0px;
}
/*Make this box the Flash box*/
/*Original: position:relative;*/
div.flash {
	background-color:transparent;
	height:100%;
	position:absolute;
	left:0px;
	top:0px;
	width:100%;
	z-index:2;
}
/*Make this box the text box*/
div.text {
	background-color:black;
	height:100%;
	filter:alpha(opacity=40); /* IE's opacity*/
	left:0px;
	opacity:0.40;
	position:absolute;
	top:0px;
	width:100%;
	padding:5px 9px 5px 9px;
	z-index:1;
}
div.sound{
	position:absolute;
	height:100px;
	width:100px;
	filter:alpha(opacity=0);
	left:0px;
	top:0px;
	opacity:0.00;
	z-index:3;
}
table td{
	background:transparent;
	text-decoration:overline;
}
</style>
</head>
<body>
<div class="box">
<div class="text">
<table width="422" align="center">
	<tr>
	<td><img src="../Photoshop/AK-Military-Jet.png" width="422" height="279" /></td>
	</tr>
	<tr>
	<td>Military Jet (done in Photoshop)</td>
	</tr>
	<tr>
	<td><img src="../Photoshop/AK-Self-Promo-Postcard.png" width="422" height="633" /></td>
	</tr>
	<tr>
	<td>Poscard Portrait (done in Photoshop)</td>
	</tr>
	<tr>
	<td><img src="" /></td>
	</tr>
	<tr>
	<td></td>
	</tr>
</table>
</div>
<div class="flash">
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" width="100%" height="100%" align="absmiddle">
    <param name="movie" value="doors2.swf">
    <param name="quality" value="high">
    <param name="wmode" value="transparent">
	<param name="scale" value="exactfit">
    <embed src="doors2.swf" width="100%" height="100%" align="absmiddle" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" wmode="transparent" scale="exactfit"></embed>
</object>
<div class="sound">
<embed src="electric_door_opening_1.wav" autostart=true loop=false volume=50 hidden=true>
</div></div></div>
</body>
</html>
