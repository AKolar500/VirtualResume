<html>
<head>
<title>Untitled Document</title>
<style type="text/css">
ul#mainnav{
	list-style:none;
	background:url(bgnavgreen.gif) repeat-x;
	width:800px;
	height:30px;
	padding-top:5px;
	border:solid 1px black;
}
ul#mainnav li{
	display:inline;
	margin-right:5px;
	padding:3px 10px;
}
ul#mainnav a:link{
	color:black;
	text-decoration:none;
	font-style:bold;
}
ul#mainnav a:visited{
	color:yellow;
	text-decoration:none;
	font-style:bold;
}
ul#mainnav a:hover{
	color:white;
	text-decoration:underline;
	font-style:bold;
}
ul#mainnav a:active{
	color:blue;
	text-decoration:underline;
	font-style:bold;
}
</style>
</head>

<body>
<ul id="mainnav">
<li><a href="http://www.google.com">Google</a></li>
<li><a href="http://www.yahoo.com">Yahoo</a></li>
<li><a href="http://www.ask.com">AskJeeves</a></li>
<li><a href="http://www.dogpile.com">Dog Pile</a></li>
<li><a href="http://www.altavista.com">Alta Vista</a></li>
<li><a href="http://www.bing.com">Bing</a></li>
</ul>
</body>
</html>
