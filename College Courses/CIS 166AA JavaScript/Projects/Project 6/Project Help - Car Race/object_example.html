<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Object Example File</title>
    <link rel="stylesheet" type="text/css" href="example.css" />
    <script type="text/javascript" src="object_library_example.js"></script>
    <script type="text/javascript" src="object_example.js"></script>
</head>
<body>
<div id="content">
    <h1>Object Example</h1>
    <p>Click the "Create Car" button to create a Car instance and add it to the race.</p>
    <p>To start the race, click the 'Start Race' button.</p>
    <div id="sampleBox">
        <label for="model">Car Model:</label>
    	<input type="text" id="model"/><br />
    	 <label for="color">Car Color:</label>
    	<input type="text" id="color"/><br />
    	 <label for="speed">Top Speed:</label>
    	<input type="text" id="speed"/><br />
    	<hr/>
        <input type="button" id="car_button" value="Create Car" />
        <input type="button" id="race_button" value="Start Race"/>
        <input type="button" id="clear_button" value="Start Over"/><br />
    	<textarea cols="50" rows="15" id="output">
    	
    	</textarea><br/>
    	<hr/>
    	<label for="winner">Winner:</label>
    	<input type="text" id="winner" size="50"/>
    </div>
</div>
</body>
</html>
